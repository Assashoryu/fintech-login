<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinTech — Login</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <main class="container d-flex align-items-center justify-content-center min-vh-100">
    <section class="card shadow-sm login-card p-4">
      <div class="row g-0">
        <div class="col-md-5 d-none d-md-flex align-items-center justify-content-center login-illustration">
          <div class="text-center p-4">
            <h2 class="fw-bold">FinTrack</h2>
            <p class="muted">Controle financeiro na palma da sua mão</p>
          </div>
        </div>
        <div class="col-md-7 p-4">
          <h3 class="mb-3">Entrar na sua conta</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="seu@exemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Lembrar-me</label>
              </div>
              <a href="#" class="small">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
            <div class="text-center mb-2 text-muted">ou entre com</div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary w-50" type="button">Google</button>
              <button class="btn btn-outline-secondary w-50" type="button">Apple</button>
            </div>
          </form>
          <p class="mt-3 small text-center muted">Ainda não tem conta? <a href="#">Criar conta</a></p>
          <hr>
          <p class="small text-center muted mb-0">Projeto Fintech</p>
        </div>
      </div>
    </section>
  </main>
  <!-- Bootstrap scripts (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
